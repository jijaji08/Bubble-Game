<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="popup">
		<div class="slides slowFade">
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1524680319993-fe837ad4bf2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="img"/>
            </div>    
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1554941426-a965fb2b9258?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8c2xpZGVyfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="img"/>
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1593016250787-edf25b355001?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHNsaWRlcnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="img"/>
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1518972458649-b0f242a400ff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fHNsaWRlcnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="img"/>
            </div>
        </div>
        <button onclick="start();">START PLAYING</button>
	</div>


	<div id="main">
		<div id="panel">
			<div id="p-top">
				<div id="elem">
					<h2>Hit</h2>
					<div id="hitval"class="box">5</div>
				</div>
				<div id="elem">
					<h2>Time</h2>
					<div id="time" class="box">60</div>
				</div>
				<div id="elem">
					<h2>Score</h2>
					<div id="score"class="box">0</div>
				</div>
			</div>
			<div id="p-bottom">				

			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="script.js"></script>
</body>
</html>
